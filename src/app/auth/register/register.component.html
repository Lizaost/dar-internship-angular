<h1>Register</h1>
<div class="login-form-wrapper">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
    <div class="form-group">
      <input type="text"
             placeholder="Login"
             name="login"
             id="login-input"
             class="form-control"
             [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="password"
             placeholder="Password"
             name="password"
             id="login-password"
             class="form-control"
             [(ngModel)]="password">
    </div>
    <div class="form-group">
      <button type="button"
              class="form-control"
      (click)="onSubmit()">
        Register
      </button>
    </div>
</div>
