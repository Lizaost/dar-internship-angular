<h1>Log in</h1>
<div class="login-form-wrapper">
  <form class="login-form" [formGroup]="form">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <input type="text" placeholder="Login" name="login" id="login-input" class="form-control"
             formControlName="username">
      <div class="form-error" *ngIf="form.get('username').touched && form.get('username').invalid">
        <span *ngIf="form.get('username').errors.required">This field is required</span>
        <span *ngIf="form.get('username').errors.email">Please enter valid email address</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" name="password" id="login-password" class="form-control"
             formControlName="password">
      <div class="form-error" *ngIf="form.get('password').touched && form.get('password').invalid">
        <span *ngIf="form.get('password').errors.required">This field is required</span>
      </div>
    </div>
    <div class="form-group">
      <button type="button"
              class="form-control"
              (click)="onSubmit()">
        Log in
      </button>
    </div>
  </form>
  <a [routerLink]="['/auth','register']" class="register-link">Register</a>
</div>
