<h1>Log in</h1>
<div class="login-form-wrapper">
  <form>
    <div class="form-group">
      <input type="text"
             placeholder="Login"
             name="login"
             id="login-input"
             class="form-control"
             [(ngModel)]="loginInput"
             (ngModelChange)="logLoginAndPassword()">
    </div>
    <div class="form-group">
      <input type="password"
             placeholder="Password"
             name="password"
             id="login-password"
             class="form-control"
             [(ngModel)]="passwordInput"
             (ngModelChange)="logLoginAndPassword()">
    </div>
    <div class="form-group">
      <button type="submit"
              class="form-control">
        Log in
      </button>
    </div>
  </form>
</div>
