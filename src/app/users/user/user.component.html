<a [routerLink]="['/users']" class="go-back-link">Go back to users list</a>
<h1>User Info</h1>
<ng-container *ngIf="user">
  <table class="user-info">
    <tr>
      <td>Id</td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>Username</td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{user.name | uppercase}}</td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td>{{user.phone}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>Website</td>
      <td>{{user.website}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{user.address | concatField : 'city':'street'}}</td>
    </tr>
    <tr>
      <td>Company</td>
      <td>{{user.company | concatField:'name':'catchPhrase'}}</td>
    </tr>
  </table>
</ng-container>
