<div class="header">
  <a [routerLink]="['/']">
    <app-logo image="/assets/images/logo_v2_without_bg.png"></app-logo>
  </a>
  <nav>
    <ul class="nav-wrapper">
      <ng-container *ngFor="let navItem of navItems">
        <li class="nav-item" *ngIf="navItem.enabled">
          <a
            [routerLink]="[navItem.url]"
            [ngClass]="{'disabled' : !navItem.url}">
            {{navItem.title}}
          </a>
        </li>
      </ng-container>
      <li *ngIf="!isLoggedIn; else showLogout" class="nav-item">
        <a
          [routerLink]="['/auth/login']">
          Login
        </a>
      </li>
      <ng-template #showLogout>
        <li class="nav-item">
          <a
            [routerLink]="['/auth/logout']">
            Logout
          </a>
        </li>
      </ng-template>
    </ul>
  </nav>
</div>
