<div class="header">
  <a [routerLink]="['/']">
    <app-logo image="/assets/images/logo_v2_without_bg.png"></app-logo>
  </a>
  <nav>
    <ul class="nav-wrapper">
      <ng-container *ngFor="let navItem of navItems">
        <li class="nav-item" *ngIf="navItem.enabled">
          <a
            [routerLink]="[navItem.url]"
            [ngClass]="{'disabled' : !navItem.url}">
            {{navItem.title}}
          </a>
        </li>
      </ng-container>
      <li>
        <button
          class="login-btn"
          type="button"
          (click)=onLoginClick()
          *ngIf="showLoginBtn">
          Login
        </button>
      </li>
    </ul>
  </nav>
</div>
